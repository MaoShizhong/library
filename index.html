<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <title>Library</title>
    </head>

    <body>
        <header>
            <a id="logo" href="index.html">library</a>
        </header>
        <main>
            <div id="sidebar">
                <div id="stats">
                    <h5>Total books:</h5>
                    <p id="total" class="divide">0</p>
                    <h5>Read:</h5>
                    <p id="read" class="divide">0</p>
                    <h5>Unread:</h5>
                    <p id="unread">0</p>
                </div>
                <button id="add-book" class="add">Add book</button>
            </div>
            <div id="library">
                <p id="empty-library">Nothing here!</p>
            </div>
        </main>

        <div id="backdrop" class="hidden">
            <div id="new-book">
                <form action="#" method="post">
                    <div>
                        <input id="title" name="title" type="text" placeholder="Title" autocomplete="off" autofocus>
                        <input id="author" name="author" type="text" placeholder="Author" autocomplete="off">
                        <input id="pages" name="pages" type="number" placeholder="Page Count" autocomplete="off">
                        <div id="read">
                            <input type="checkbox" id="read-status" name="read-status">
                            <label for="read-status">Read</label>
                        </div>
                    </div>
                    <button id="overlay-add" class="add" type="submit">Add Book</button>
                </form>
            </div>
        </div>
    </body>

    

</html>
